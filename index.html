<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Split & Edit Tool</title>

  <link rel="stylesheet" href="style.css">

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@2.22.0/dist/pdf-lib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
</head>
<body>
  <header>
    <h1>PDF Split & Edit Tool</h1>
    <p class="subtitle">Upload a PDF ‚Üí reorder, rotate, crop ‚Üí export PNG / JPG / Edited PDF</p>
  </header>

  <main class="container">
    <section class="uploader">
      <label id="dropzone" class="dropzone">üìÅ Click or drop a PDF here</label>
      <input id="fileInput" type="file" accept="application/pdf" hidden />
      <div class="toolbar">
        <button id="btnExportAllPng" class="btn">Export All ‚Üí PNG</button>
        <button id="btnExportAllJpg" class="btn">Export All ‚Üí JPG</button>
        <button id="btnExportPdf" class="btn">Download Edited PDF</button>
        <button id="btnClear" class="btn muted">Clear</button>
      </div>
      <div id="status" class="status">No file loaded.</div>
      <div class="progress"><div id="progressBar" class="bar"></div></div>
    </section>

    <section id="pages" class="pages" aria-live="polite"></section>
  </main>

  <!-- Crop modal (created dynamically) -->

  <script src="script.js"></script>
</body>
</html>
