<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Splitter Tool</title>
  <link rel="stylesheet" href="style.css">

  <!-- Required Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <h1>ðŸ“‘ PDF Splitter Tool</h1>

  <!-- Dropzone -->
  <div id="dropzone" class="dropzone">ðŸ“‚ Drop PDF here or click to upload</div>
  <input type="file" id="fileInput" accept="application/pdf" hidden />

  <!-- Toolbar -->
  <div class="toolbar">
    <button id="btnLoad">Load PDF</button>
    <button id="btnExportAll">Export All (Vector)</button>
    <button id="btnExportAllRaster">Export All (Raster)</button>
    <button id="btnClear">Clear</button>
  </div>

  <!-- Info + Progress -->
  <div id="info"></div>
  <div class="progress">
    <div id="progressBar" class="progress-bar"></div>
  </div>
  <div id="statusLine"></div>

  <!-- Pages Preview -->
  <div id="pages" class="pages"></div>

  <script src="script.js"></script>
</body>
</html>
